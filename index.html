<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Oswald", sans-serif;
        background-color: #f8f9fa;
        padding-top: 20px;
      }

      .card {
        margin-bottom: 20px;
      }
    </style>
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-info text-white">Todo List</div>
        <div class="card-body">
          <form id="todo-form" name="form">
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="todo"
                id="todo"
                placeholder="Enter a Todo"
              />
            </div>
            <button type="submit" class="btn btn-info btn-block mb-3">
              Add Todo
            </button>
          </form>

          <div id="alert-container"></div>
        </div>

        <div class="card-body">
          <h5 class="card-title">Todos</h5>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="filter"
              id="filter"
              placeholder="Search for a Todo"
            />
          </div>

          <ul class="list-group"></ul>

          <hr />

          <a id="clear-todos" class="btn btn-dark btn-block" href="#"
            >Clear All Tasks</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
